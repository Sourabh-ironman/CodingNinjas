<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <link rel="stylesheet" href="mealApp.css">
    <script src="https://kit.fontawesome.com/dcab298eb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div id="my-favourites">
                <button type="button">Show/Hide My Favourites List</button>
                 <div id="my-favourites-list">
                     
                 </div>
             </div>
        </nav>
        <div id="search-box-parent">
            <div class="search-box">
                <div class="row">
                    <input type="text" id="input-box" placeholder="search your favourite food!" autocomplete="off">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="result-box">
                    <!-- This will contain the search result list -->
                </div>
            </div>
        </div>


    </header>
    <script src="mealApp.js"></script>
</body>
</html>
